[pytest]
# Pytest configuration for SQL-Ball backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings

# Coverage options (when running with --cov)
# Run with: pytest --cov=. --cov-report=html --cov-report=term
[coverage:run]
source = .
omit =
    tests/*
    venv/*
    .venv/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Coverage thresholds
fail_under = 75

[coverage:html]
directory = htmlcov
